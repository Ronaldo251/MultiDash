                const cores = ['#B8E0D2', '#A0C4FF', '#C9A0DC', '#FFFF00', '#FFA500', '#FF0000'];

                                // --- Eventos de Intera√ß√£o ---
                                layer.on({
                                    mouseover: function (e) {
                                        const targetLayer = e.target;
                                        const isSelected = selectedLayers[name] || comparisonList.some(item => item.name === name);
                                        if (!isSelected) {
                                            targetLayer.setStyle({ weight: 3, color: '#666', dashArray: '' });
                                        }
                                        targetLayer.bringToFront();
                                    },
                                    mouseout: function (e) {
                                        const targetLayer = e.target;
                                        const isSelected = selectedLayers[name] || comparisonList.some(item => item.name === name);
                                        if (!isSelected) {
                                            geojsonLayer.resetStyle(targetLayer);
                                        }
                                    },
                                    click: function(e) {
                                        L.DomEvent.stopPropagation(e);
                                        const layerName = e.target.feature.properties.name;
                                        const clickedLayer = e.target;

                                        // MODO DE COMPARA√á√ÉO (CTRL+CLIQUE)
                                        if (e.originalEvent.ctrlKey || e.originalEvent.metaKey) {
                                            clearAllSelections(); // Limpa a sele√ß√£o normal (azul)

                                            const index = comparisonList.findIndex(item => item.name === layerName);
                                            
                                            if (index > -1) { // Se j√° est√° na lista, remove
                                                comparisonList.splice(index, 1);
                                                geojsonLayer.resetStyle(clickedLayer);
                                            } else { // Se n√£o est√° na lista, adiciona
                                                if (comparisonList.length < 2) {
                                                    comparisonList.push({ name: layerName, layer: clickedLayer });
                                                    applyHighlight(clickedLayer);
                                                } else {
                                                    alert("Voc√™ s√≥ pode comparar 2 munic√≠pios por vez. Remova um para adicionar outro.");
                                                }
                                            }
                                            
                                            if (comparisonChart) {
                                                destroyComparisonChart();
                                            }
                                            
                                            if (comparisonList.length === 2) {
                                                createComparisonChart(comparisonList[0].name, comparisonList[1].name);
                                            }
                                            
                                            return; // Para a execu√ß√£o aqui
                                        }
                                        // MODO DE SELE√á√ÉO NORMAL (CLIQUE √öNICO OU SHIFT+CLIQUE)
                                        else {
                                            if (comparisonList.length > 0) {
                                                destroyComparisonChart();
                                            }

                                            if (!shiftPressed) {
                                                clearAllSelections();
                                                selectedLayers[layerName] = clickedLayer;
                                                applyHighlight(clickedLayer);
                                            } else {
                                                if (selectedLayers[layerName]) {
                                                    removeHighlight(clickedLayer);
                                                    delete selectedLayers[layerName];
                                                } else {
                                                    selectedLayers[layerName] = clickedLayer;
                                                    applyHighlight(clickedLayer);
                                                }
                                            }
                                            
                                            if (Object.keys(selectedLayers).length > 0) {
                                                showAggregatedPopup(); 
                                            } else {
                                                $('#draggable-info-popup').hide();
                                            }
                                        }
                                    }
                                });
                            }
                        }).addTo(window.map);

                    } else if (mapView === 'heatmap') {
                        const points = data;
                        if (points.length > 0) {
                            heatLayer = L.heatLayer(points, {
                                radius: 18,
                                blur: 30,
                                gradient: { 0.4: 'yellow', 0.7: 'orange', 1.0: 'red' }
                            }).addTo(window.map);
                        }
                    }
                } catch (error) {
                    console.error('ERRO DENTRO DO updateMap:', error);
                } finally {
                    mapLoader.style.display = 'none';
                }
            }

            // =========================================================================
            // 3. INICIALIZA√á√ÉO DA APLICA√á√ÉO
            // =========================================================================

            // --- Setup da UI Est√°tica ---
            const sidebar = document.getElementById("mySidebar");
            const mapContainer = document.getElementById("map");
            const openBtn = document.querySelector(".open-btn");
            
            sidebar.classList.add("open");
            mapContainer.classList.add("sidebar-open");
            openBtn.classList.add("shifted");
            
            $('.open-btn').on('click', toggleNav);
            $('#new-dashboard-btn').on('click', function() {
                // Reseta o modal para o passo 1 sempre que abrir
                $('#step1-upload').show();
                $('#step2-columns').hide();
                $('#csv-file-input').val(''); // Limpa o seletor de arquivo
                $('#dashboard-name').val('');
                $('#dashboard-desc').val('');
                
                $('#upload-modal').show().draggable({ handle: ".chart-popup-header" });
            });

            // Fecha o modal
            $('#upload-modal .close-btn').on('click', function() {
                $('#upload-modal').hide();
            });

            // Gatilho para o bot√£o "Analisar CSV" (por enquanto, s√≥ um log)
            $('#analyze-csv-btn').on('click', async function() {
                const fileInput = document.getElementById('csv-file-input');
                const dashboardName = $('#dashboard-name').val().trim();

                if (!fileInput.files || fileInput.files.length === 0) {
                    alert("Por favor, selecione um arquivo .csv.");
                    return;
                }
                if (!dashboardName) {
                    alert("Por favor, d√™ um nome ao seu dashboard.");
                    return;
                }

                // Cria um objeto FormData para enviar o arquivo
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                // Mostra um feedback de carregamento (opcional, mas bom para UX)
                $(this).text('Analisando...').prop('disabled', true);

                try {
                    const response = await fetch('/api/analyze_csv', {
                        method: 'POST',
                        body: formData, // Envia o arquivo
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Erro desconhecido na API.');
                    }

                    // --- SUCESSO! Processa a lista de colunas ---
                    const columns = result.columns;
                    const columnListContainer = $('#column-selection-list');
                    columnListContainer.empty(); // Limpa a lista anterior

                    // Cria um checkbox para cada coluna
                    columns.forEach(column => {
                        const checkboxHtml = `
                            <div class="crime-checkbox-item">
                                <input type="checkbox" class="column-select-checkbox" value="${column}" checked>
                                <span>${column}</span>
                            </div>
                        `;
                        columnListContainer.append(checkboxHtml);
                    });

                    // Esconde o passo 1 e mostra o passo 2
                    $('#step1-upload').hide();
                    $('#step2-columns').show();

                } catch (error) {
                    console.error("Erro ao analisar CSV:", error);
                    alert(`Erro: ${error.message}`);
                } finally {
                    // Restaura o bot√£o
                    $(this).text('Analisar CSV').prop('disabled', false);
                }
            });

            // Gatilho para o bot√£o "Criar Dashboard" (por enquanto, s√≥ um log)
            $('#create-dashboard-btn').on('click', async function() {
                // --- 1. Coleta todos os dados ---
                const dashboardName = $('#dashboard-name').val().trim();
                const dashboardDesc = $('#dashboard-desc').val().trim();
                const fileInput = document.getElementById('csv-file-input');
                const csvFile = fileInput.files[0];

                // Coleta as colunas que o usu√°rio deixou marcadas
                const selectedColumns = [];
                $('.column-select-checkbox:checked').each(function() {
                    selectedColumns.push($(this).val());
                });

                if (selectedColumns.length === 0) {
                    alert("Selecione pelo menos uma coluna para usar como filtro.");
                    return;
                }

                // --- 2. Monta o FormData ---
                // Usamos FormData porque estamos enviando um arquivo e dados de texto juntos
                const formData = new FormData();
                formData.append('name', dashboardName);
                formData.append('description', dashboardDesc);
                formData.append('file', csvFile);
                formData.append('columns', JSON.stringify(selectedColumns)); // Envia a lista de colunas como uma string JSON

                // --- 3. Envia para a API ---
                $(this).text('Criando...').prop('disabled', true);

                try {
                    const response = await fetch('/api/create_dashboard', {
                        method: 'POST',
                        body: formData, // N√£o precisa de 'headers', o navegador cuida disso para FormData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Erro desconhecido ao criar o dashboard.');
                    }

                    // --- 4. Sucesso! ---
                    alert(result.message); // Mostra a mensagem de sucesso
                    $('#upload-modal').hide(); // Fecha o modal

                    // Aqui, no futuro, chamar√≠amos uma fun√ß√£o para recarregar a lista de dashboards
                    // Por exemplo: loadDashboardList();

                } catch (error) {
                    console.error("Erro ao criar dashboard:", error);
                    alert(`Erro: ${error.message}`);
                } finally {
                    $(this).text('Criar Dashboard').prop('disabled', false);
                }
            });

            // --- Constru√ß√£o da UI Din√¢mica ---
            await buildDynamicFilters();
            
            console.log("Interface de filtros din√¢micos constru√≠da com sucesso!");
            setupAccordion('.accordion');
            console.log("[DEBUG] setupAccordion foi chamado para a classe '.accordion'");

            // --- Inicializa√ß√£o do Mapa ---
            window.map = L.map('map', { center: [-5.2, -39.5], zoom: 7, minZoom: 7, zoomControl: false, doubleClickZoom: false, boxZoom: false });
            L.control.zoom({ position: 'bottomright' }).addTo(window.map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>' } ).addTo(window.map);

            // --- Gatilhos de Eventos ---
            window.addEventListener('keydown', (e) => { if (e.key === 'Shift') shiftPressed = true; });
            window.addEventListener('keyup', (e) => { if (e.key === 'Shift') shiftPressed = false; });
            
            $('#dynamic-filters-container').on('change', '.dynamic-filter-checkbox, .dynamic-filter-input, input[name="mapView"]', updateMap);
            window.map.on('click', clearAllSelections);
            $('#draggable-info-popup .close-btn').on('click', function() {
                $('#draggable-info-popup').hide();
                // Opcional: tamb√©m limpar a sele√ß√£o no mapa ao fechar o popup
                clearAllSelections();
            });

            $.getJSON('/api/municipalities', function(data) {
                const municipalities = data.map(m => ({ label: m.name, value: m.name }));
                $("#municipio-search").autocomplete({
                    source: municipalities,
                    select: function(event, ui) {
                        const munName = ui.item.value;
                        if (geojsonLayer) {
                            geojsonLayer.eachLayer(function(layer) {
                                if (layer.feature.properties.name === munName) {
                                    // Simula um clique no munic√≠pio para destac√°-lo e abrir o popup
                                    layer.fire('click'); 
                                    // Centraliza o mapa no munic√≠pio selecionado
                                    window.map.flyToBounds(layer.getBounds().pad(0.1));
                                }
                            });
                        }
                        $("#municipio-search").val(''); // Limpa o campo de busca
                        return false; // Impede o comportamento padr√£o do autocomplete
                    }
                });
            });
            $('body').on('change', '.chart-checkbox', function() {
                const chartId = $(this).data('chart-id');
                if (this.checked) { createChartPopup(chartId); } else { destroyChartPopup(chartId); }
            });
            $('body').on('change', '.chart-filter', function() {
                const targetCharts = $(this).data('target-chart').split(',');
                targetCharts.forEach(chartId => {
                    if ($(`input[data-chart-id="${chartId}"]`).is(':checked')) {
                        destroyChartPopup(chartId);
                        createChartPopup(chartId);
                    }
                });
            });
            $('#correlation-checkbox').on('change', function() {
                if (this.checked) {
                    $('#correlation-popup').show().draggable({ handle: ".chart-popup-header" }).resizable();
                } else {
                    $('#correlation-popup').hide();
                    if (correlationChartInstance) {
                        correlationChartInstance.destroy();
                        correlationChartInstance = null;
                    }
                    $('.correlation-select').val('');
                }
            });
            $('#correlation-popup .close-btn').on('click', function() {
                $('#correlation-checkbox').prop('checked', false).trigger('change');
            });
            $('body').on('change', '.correlation-select', function() {
                const crime1 = $('#correlation-crime1').val();
                const crime2 = $('#correlation-crime2').val();
                if (crime1 && crime2) {
                    createCorrelationChart(crime1, crime2);
                }
            });

            // --- Chamada Inicial ---
            await updateMap();
            console.log("Mapa e eventos inicializados.");

        } catch (e) {
            console.error("ERRO FATAL NA INICIALIZA√á√ÉO:", e);
            $('body').html('<h1>Ocorreu um erro fatal ao carregar a aplica√ß√£o. Verifique o console.</h1>');
        }
    });
async function loadAndShowDashboards() {
    const container = $('#dashboard-list-container');
    container.html('<p>Carregando dashboards...</p>'); // Mostra feedback

    try {
        const response = await fetch('/api/dashboards');
        const dashboards = await response.json();

        if (!response.ok) {
            throw new Error('Falha ao carregar dashboards.');
        }

        container.empty(); // Limpa o container

        if (dashboards.length === 0) {
            container.html('<p style="text-align: center; padding: 20px;">Nenhum dashboard encontrado. Crie um novo para come√ßar!</p>');
            return;
        }

        // Cria o HTML para cada dashboard
        dashboards.forEach(dash => {
            const dashboardCard = `
                <div class="dashboard-card" data-id="${dash.id}">
                    <div class="dashboard-info">
                        <strong class="dashboard-name">${dash.name}</strong>
                        <p class="dashboard-desc">${dash.description || 'Sem descri√ß√£o.'}</p>
                    </div>
                    <div class="dashboard-actions">
                        <button class="load-dashboard-btn">Carregar</button>
                        <button class="delete-dashboard-btn">Excluir</button>
                    </div>
                </div>
            `;
            container.append(dashboardCard);
        });

    } catch (error) {
        console.error("Erro ao carregar dashboards:", error);
        container.html(`<p style="color: red;">${error.message}</p>`);
    }
}
