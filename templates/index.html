    <style>
        :root {
            --sidebar-width: 320px; --sidebar-bg: #2c3e50; --sidebar-text-color: #ecf0f1;
            --sidebar-header-bg: #34495e; --accent-color: #3498db;
        }
        html, body { height: 100%; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #map { width: 100%; height: 100%; transition: margin-left 0.3s; background-color: #f0f0f0; }
        .sidebar {
    height: 100%; 
    width: var(--sidebar-width); 
    position: fixed; 
    z-index: 1001; 
    top: 0; 
    left: 0;
    background-color: var(--sidebar-bg); 
    overflow-y: auto; 
    transition: transform 0.3s; 
    padding-top: 20px;
    box-shadow: 3px 0 6px rgba(0,0,0,0.2); 
    transform: translateX(calc(-1 * var(--sidebar-width)));

.variation {
    font-weight: bold;
    padding-left: 8px;
}
.variation.positive { color: #e74c3c; } 
.variation.negative { color: #2ecc71; } 
        .sidebar.open { transform: translateX(0); }

        .accordion {
            background-color: var(--sidebar-header-bg); color: var(--sidebar-text-color); cursor: pointer;
            padding: 15px; width: 100%; border: none; text-align: left; outline: none;
            font-size: 16px; transition: 0.4s; display: block;

        .accordion:hover, .accordion.active { background-color: var(--accent-color); }

        .accordion.active::after { transform: rotate(90deg); }
        
        .panel, .sub-panel {

            overflow: hidden;
            transition: max-height 0.4s ease-out;

    <script>
        let correlationChartInstance = null;

// Abre/Fecha o popup de correlação
$('#correlation-checkbox').on('change', function() {
    if (this.checked) {
        $('#correlation-popup').show();
        $('#correlation-popup').draggable({ handle: ".chart-popup-header" }).resizable();
    } else {
        $('#correlation-popup').hide();
        if (correlationChartInstance) {
            correlationChartInstance.destroy();
            correlationChartInstance = null;
        }
        // Limpa os selects
        $('.correlation-select').val('');
    }
});

// Fecha o popup pelo botão 'X'
$('#correlation-popup .close-btn').on('click', function() {
    $('#correlation-checkbox').prop('checked', false).trigger('change');
});

// Gatilho para (re)desenhar o gráfico quando um crime é selecionado
$('.correlation-select').on('change', function() {
    const crime1 = $('#correlation-crime1').val();
    const crime2 = $('#correlation-crime2').val();

    // Só desenha o gráfico se ambos os crimes forem selecionados
    if (crime1 && crime2) {
        createCorrelationChart(crime1, crime2);
    }
});

// Função para criar o gráfico (ainda vazia, vamos conectar ao backend no próximo passo)
async function createCorrelationChart(crime1, crime2) {
    console.log(`1. Chamando API para correlação entre ${crime1} e ${crime2}`);
    
    if (correlationChartInstance) {
        correlationChartInstance.destroy();
    }

    try {
        const apiUrl = `/api/correlation_data?crime1=${encodeURIComponent(crime1)}&crime2=${encodeURIComponent(crime2)}`;
        const response = await fetch(apiUrl);
        if (!response.ok) {
            throw new Error(`Erro na API de correlação: ${response.status}`);
        }
        const scatterData = await response.json();
        console.log("2. Dados de correlação recebidos:", scatterData);

        const ctx = document.getElementById('correlation-chart-canvas').getContext('2d');
        correlationChartInstance = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: `${crime1} (X) vs ${crime2} (Y)`,
                    data: scatterData,
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: `Nº de Ocorrências: ${crime1}`
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: `Nº de Ocorrências: ${crime2}`
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: `Correlação Anual: ${crime1} vs ${crime2}`
                    },
                    // Tooltip customizado para mostrar o ano
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const point = context.raw;
                                return `Ano: ${point.year} | ${crime1}: ${point.x} | ${crime2}: ${point.y}`;
                            }
                        }
                    },
                    datalabels: {
                        display: false // Gráficos de dispersão ficam poluídos com datalabels
                    }
                }
            }
        });
        console.log("3. Gráfico de correlação renderizado.");

    } catch (error) {

function applyFiltersFromURL() {
    const params = new URLSearchParams(window.location.search);
    const crimesFromUrl = params.get('crimes');
    const viewFromUrl = params.get('view');
    const anoInicioFromUrl = params.get('ano_inicio');
    const anoFimFromUrl = params.get('ano_fim');

    let filtersApplied = false;

    if (crimesFromUrl) {
        $('.crime-filter-checkbox').prop('checked', false);
        const crimesArray = crimesFromUrl.split(',');
        crimesArray.forEach(crimeName => {
            $(`.crime-filter-checkbox[value="${crimeName}"]`).prop('checked', true);
        });
        filtersApplied = true;
    }

    if (viewFromUrl) {
        $(`input[name="mapView"][value="${viewFromUrl}"]`).prop('checked', true);
        filtersApplied = true;
    }
    
    if (anoInicioFromUrl && anoFimFromUrl) {
        const slider = $("#year-range-slider");
        slider.slider("values", [parseInt(anoInicioFromUrl), parseInt(anoFimFromUrl)]);
        $("#year-range-label").text(anoInicioFromUrl + " - " + anoFimFromUrl);
        filtersApplied = true;
    }

    if (filtersApplied) {
        updateMap();
    }
}

async function createComparisonChart(mun1, mun2) {
    console.log(`1. Iniciando createComparisonChart para ${mun1} e ${mun2}`);
    destroyComparisonChart();

    const selectedCrimes = $('.crime-filter-checkbox:checked').map(function() { return $(this).val(); }).get();
    if (selectedCrimes.length === 0) {
        console.error("Nenhum crime selecionado, abortando.");
        return;
    }
    const crimesParam = selectedCrimes.map(c => encodeURIComponent(c)).join(',');
    console.log("2. Crimes para buscar:", crimesParam);

    try {
        const [response1, response2] = await Promise.all([
            fetch(`/api/history/municipio/${mun1}?crimes=${crimesParam}`),
            fetch(`/api/history/municipio/${mun2}?crimes=${crimesParam}`)
        ]);
        console.log("3. Respostas da API recebidas:", response1.status, response2.status);

        const data1 = await response1.json();
        const data2 = await response2.json();
        console.log("4. Dados JSON processados:", { data1, data2 });

        const chartId = 'comparison-chart';
        const chartTitle = `Comparativo: ${mun1} vs ${mun2}`;
        const $popup = $('#chart-popup-template .chart-popup').clone().attr('id', 'popup-' + chartId);
        $popup.find('.title').text(chartTitle);
        $('body').append($popup);
        console.log("5. Popup HTML criado e adicionado ao body.");

        $popup.draggable({ handle: ".chart-popup-header" }).resizable();
        $popup.find('.close-btn').on('click', destroyComparisonChart);
        
        $popup.show();
        console.log("6. Popup deve estar visível agora. Verificando se o elemento existe:", $popup.length > 0);

        const allLabels = [...new Set([...data1.labels, ...data2.labels])].sort((a, b) => a - b);

        const map1 = Object.fromEntries(data1.labels.map((label, i) => [label, data1.data[i]]));
        const map2 = Object.fromEntries(data2.labels.map((label, i) => [label, data2.data[i]]));

        const finalData1 = allLabels.map(label => map1[label] || 0);
        const finalData2 = allLabels.map(label => map2[label] || 0);

        console.log("9. Dados finais para o gráfico:", { labels: allLabels, data1: finalData1, data2: finalData2 });


        const ctx = $popup.find('canvas')[0].getContext('2d');
        console.log("7. Contexto do Canvas obtido.");

        comparisonChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: allLabels,
        datasets: [
            {
                label: mun1,
                data: finalData1,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                fill: false,
                tension: 0.1,
                spanGaps: true 
            },
            {
                label: mun2,
                data: finalData2,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                fill: false,
                tension: 0.1,
                spanGaps: true 
            }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { 
            y: { 
                beginAtZero: true 
            } 
        },
        plugins: { 
            legend: { 
                display: true 
            },
            datalabels: {
                display: false
            }
        }
    }
});
console.log("8. Gráfico Chart.js instanciado com sucesso!");

    } catch (error) {
        console.error("ERRO FATAL DENTRO DE createComparisonChart:", error);
    }
}

function updateURLParameters() {
    const selectedCrimes = $('.crime-filter-checkbox:checked').map(function() { return $(this).val(); }).get();
    const mapView = $('input[name="mapView"]:checked').val();
    const yearValues = $("#year-range-slider").slider("values"); 

    const params = new URLSearchParams();
    if (selectedCrimes.length > 0) {
        params.set('crimes', selectedCrimes.join(','));
    }
    params.set('view', mapView);
    params.set('ano_inicio', yearValues[0]);
    params.set('ano_fim', yearValues[1]);

    const newUrl = `${window.location.pathname}?${params.toString()}`;
    history.pushState(null, '', newUrl);
}
