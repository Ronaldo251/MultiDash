    <style>
        :root {
            --sidebar-width: 320px; --sidebar-bg: #2c3e50; --sidebar-text-color: #ecf0f1;
            --sidebar-header-bg: #34495e; --accent-color: #3498db;
        }
        html, body { height: 100%; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #map { width: 100%; height: 100%; transition: margin-left 0.3s; background-color: #f0f0f0; }
        .sidebar {
    height: 100%; 
    width: var(--sidebar-width); 
    position: fixed; 
    z-index: 1001; 
    top: 0; 
    left: 0;
    background-color: var(--sidebar-bg); 
    overflow-y: auto; 
    transition: transform 0.3s; 
    padding-top: 20px;
    box-shadow: 3px 0 6px rgba(0,0,0,0.2); 
    transform: translateX(calc(-1 * var(--sidebar-width)));
    
    /* ADIÇÃO: Espaçamento no final da sidebar */
    padding-bottom: 50px; 
    box-sizing: border-box; /* Garante que o padding não aumente a altura total */
}
.variation {
    font-weight: bold;
    padding-left: 8px;
}
.variation.positive { color: #e74c3c; } /* Vermelho para aumento */
.variation.negative { color: #2ecc71; } /* Verde para queda */
        .sidebar.open { transform: translateX(0); }
        #map.sidebar-open { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); }
        .open-btn {
            font-size: 24px; cursor: pointer; background-color: white; color: #333; padding: 8px 15px;
            border: none; position: absolute; top: 10px; left: 10px;
            z-index: 1002; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: left 0.3s;
        }
        .open-btn.shifted { left: calc(var(--sidebar-width) + 10px); }
        .accordion {
            background-color: var(--sidebar-header-bg); color: var(--sidebar-text-color); cursor: pointer;
            padding: 15px; width: 100%; border: none; text-align: left; outline: none;
            font-size: 16px; transition: 0.4s; display: block;
        }
        .accordion:hover, .accordion.active { background-color: var(--accent-color); }
        .accordion::after { content: '\25B6'; font-size: 13px; color: var(--sidebar-text-color); float: right; margin-left: 5px; transition: transform 0.3s; }
        .accordion.active::after { transform: rotate(90deg); }
        
        .panel, .sub-panel {
            display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out; overflow: hidden;
        }
        .panel.open, .sub-panel.open { grid-template-rows: 1fr; }
        .panel-content, .sub-panel-content { min-height: 0; padding: 0 18px; }
        .panel.open { margin-bottom: 5px; }

        .sub-accordion {
            color: var(--sidebar-text-color); cursor: pointer; font-weight: bold; padding: 10px 0; width: 100%; display: block;
        }
        .sub-accordion::after { content: '\25B6'; font-size: 12px; float: right; transition: transform 0.3s; }
        .sub-accordion.active::after { transform: rotate(90deg); }
        
        .panel label, .panel span { color: var(--sidebar-text-color); display: block; margin-top: 15px; margin-bottom: 5px; }
        .panel select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        
        #municipio-search {
            width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;
        }

        .checkbox-list { list-style: none; padding: 0; margin: 10px 0; }

        .checkbox-list input { margin-right: 10px; }
        .chart-popup {

        #draggable-info-popup {

        /* Estilo do cabeçalho do popup MODIFICADO para usar Flexbox */
.chart-popup-header {

    <script>
    // --- LÓGICA DA SIDEBAR E ACORDIONS (sem alterações) ---
    const sidebar = document.getElementById("mySidebar");
    const mapContainer = document.getElementById("map");
    const openBtn = document.querySelector(".open-btn");
    function toggleNav() {
        sidebar.classList.toggle("open");
        mapContainer.classList.toggle("sidebar-open");
        openBtn.classList.toggle("shifted");
        setTimeout(() => map.invalidateSize(), 300);
    }
    sidebar.classList.add("open");
    mapContainer.classList.add("sidebar-open");
    openBtn.classList.add("shifted");
    function setupAccordion(selector) {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => {
            el.addEventListener("click", function() {
                this.classList.toggle("active");
                this.nextElementSibling.classList.toggle('open');
            });
        });
    }
    setupAccordion('.accordion');
    setupAccordion('.sub-accordion');

    // --- LÓGICA DOS GRÁFICOS (sem alterações) ---
    // ... (toda a sua lógica de gráficos, createChartPopup, etc., permanece aqui) ...
    Chart.register(ChartDataLabels);
    const activeCharts = {};
    $('.chart-checkbox').on('change', function() {
        const chartId = $(this).data('chart-id');
        if (this.checked) {
            createChartPopup(chartId);
        } else {
            destroyChartPopup(chartId);
        }
    });
    $('.chart-filter').on('change', function() {
        const targetCharts = $(this).data('target-chart').split(',');
        targetCharts.forEach(chartId => {
            // Se o gráfico alvo estiver aberto, fecha e reabre com o novo filtro
            if ($(`input[data-chart-id="${chartId}"]`).is(':checked')) {
                destroyChartPopup(chartId);
                createChartPopup(chartId);
            }
        });
    });
    async function createChartPopup(chartId) {
        const $checkbox = $(`input[data-chart-id="${chartId}"]`);
        const chartApiId = $checkbox.data('chart-api-id') || chartId;
        const chartTitle = $checkbox.data('chart-title');
        const chartType = $checkbox.data('chart-type') || 'line';
        const isStacked = $checkbox.data('chart-stacked') || false;
        const mainAxis = $checkbox.data('chart-axis') || 'x';
        const genderFilter = $checkbox.data('gender-filter');

        let finalChartTitle = chartTitle;
        let apiUrl = `/api/data/grafico_${chartApiId}`;
        let queryParams = [];

        // Adiciona o filtro de gênero, se houver
        if (genderFilter) {
            queryParams.push(`genero=${genderFilter}`);
        }

        // Procura por filtros associados a este gráfico e os adiciona à URL
        $(`.chart-filter`).each(function() {
            const targets = $(this).data('target-chart').split(',');
            if (targets.includes(chartId) || targets.includes(chartApiId)) {
                const filterValue = $(this).val();
                const filterKey = this.id.includes('predict') ? 'predict' : 'filtro';
                if (filterValue !== "0" || filterKey === 'filtro') {
                    queryParams.push(`${filterKey}=${filterValue}`);
                }
                // Adiciona o texto do filtro ao título do gráfico para clareza
                if (filterKey === 'filtro') {
                    finalChartTitle += ` (${$(this).find('option:selected').text()})`;
                }
            }
        });
        if (queryParams.length > 0) {
            apiUrl += `?${queryParams.join('&')}`;
        }

        // Cria o elemento HTML do popup
        const $popup = $('#chart-popup-template .chart-popup').clone().attr('id', 'popup-' + chartId);
        $popup.find('.title').text(finalChartTitle);
        $('body').append($popup);
        $popup.draggable({ handle: ".chart-popup-header" }).resizable();
        $popup.find('.close-btn').on('click', function() {
            $checkbox.prop('checked', false);
            destroyChartPopup(chartId);
        });

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) { // Verifica se a API retornou um erro
                throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
            }
            const chartData = await response.json();
            const ctx = $popup.find('canvas')[0].getContext('2d');
            
            // Opções de configuração do Chart.js
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: mainAxis,
                scales: {
                    x: { stacked: isStacked },
                    y: { stacked: isStacked, beginAtZero: true }
                },
                plugins: {
                    legend: {
                        display: chartData.datasets.length > 1 && chartType !== 'pie'
                    },
                    datalabels: {
                        formatter: (value, ctx) => {
                            if (chartType === 'pie') {
                                let sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                if (sum === 0) return '0%';
                                return (value * 100 / sum).toFixed(1) + "%";
                            }
                            return Math.round(value);
                        },
                        color: '#fff',
                        font: { weight: 'bold' }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || context.label || '';
                                if (label) { label += ': '; }
                                if (isStacked && mainAxis === 'y') {
                                    label += parseFloat(context.raw).toFixed(2) + '%';
                                } else {
                                    label += context.raw;
                                }
                                return label;
                            }
                        }
                    }
                }
            };

            // Aplica configurações específicas para certos gráficos
            if (chartApiId === 'comparativo_crime_log') {
                chartOptions.scales.y.type = 'logarithmic';
            }
            if (isStacked && mainAxis === 'y') {
                chartOptions.scales.x.max = 100;
            }
            if (!['proporcao_genero_crime'].includes(chartApiId) && chartType !== 'pie') {
                chartOptions.plugins.datalabels.display = false;
            }
            if (chartType === 'line') {
                chartData.datasets.forEach(dataset => {
                    dataset.pointRadius = 0;
                    dataset.borderWidth = 2;

            }

            const chartInstance = new Chart(ctx, { type: chartType, data: chartData, options: chartOptions });
            activeCharts[chartId] = chartInstance;
            $popup.find('.export-chart-btn').on('click', function() {
            const link = document.createElement('a');
            link.href = chartInstance.toBase64Image(); 
            link.download = `${finalChartTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
            $popup.show();

        } catch (error) {
            console.error("Erro ao buscar ou renderizar dados do gráfico:", error);
            $popup.remove(); // Remove o popup se houver erro
        }
    }

    function destroyChartPopup(chartId) {
        if (activeCharts[chartId]) {
            activeCharts[chartId].destroy();
            delete activeCharts[chartId];
        }
        $('#popup-' + chartId).remove();
    }



    // --- LÓGICA DO MAPA (VERSÃO CORRIGIDA E COM NOVAS FUNCIONALIDADES) ---
    try {
        $('#draggable-info-popup .close-btn').on('click', function() {
    $('#draggable-info-popup').hide();
    // Opcional: também limpar a seleção no mapa ao fechar o popup
    clearAllSelections();
});
        const map = L.map('map', { 
            center: [-5.2, -39.5], 
            zoom: 7, 
            minZoom: 7, 
            zoomControl: false,
            doubleClickZoom: false,
            boxZoom: false
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>' }  ).addTo(map);
        
        // --- Variáveis da Lógica do Mapa ---
        const mapLoader = document.getElementById('map-loader');
        let geojsonLayer;
        let selectedLayers = {};
        let shiftPressed = false;
        let aggregatedPopup = null;
        let legendControl = null;
        const highlightStyle = { weight: 3, color: '#00ffff', opacity: 1 };
        let currentZoomStep = 7;
        let taxaMediaEstado = 0; // ADICIONE ESTA LINHA
        let totalMunicipios = 0; // ADICIONE ESTA LINHA

        // --- Detecção da Tecla Shift ---
        window.addEventListener('keydown', (e) => { if (e.key === 'Shift') shiftPressed = true; });
        window.addEventListener('keyup', (e) => { if (e.key === 'Shift') shiftPressed = false; });

        // --- Funções Auxiliares do Mapa ---
        function getColor(taxa, max_taxa) {
            const valor = Number(taxa);
            if (isNaN(valor) || valor <= 0) return '#E5E5E5';
            if (max_taxa === 0) return '#C9A0DC';
            const cores = ['#B8E0D2', '#A0C4FF', '#C9A0DC', '#FFFF00', '#FFA500', '#FF0000'];
            if (valor > max_taxa * 0.83) return cores[5]; 
            if (valor > max_taxa * 0.66) return cores[4]; 
            if (valor > max_taxa * 0.50) return cores[3]; 
            if (valor > max_taxa * 0.33) return cores[2];
            if (valor > max_taxa * 0.16) return cores[1]; 
            return cores[0];                            
        }

        function getFeatureStyle(feature, max_taxa) {
            return {
                fillColor: getColor(feature.properties.TAXA_POR_100K, max_taxa),
                weight: 1, opacity: 1, color: 'black', fillOpacity: 0.8
            };
        }
        
        function applyHighlight(layer) {
            layer.setStyle(highlightStyle);
            layer.bringToFront();
        }

        function removeHighlight(layer) {
            if (geojsonLayer) geojsonLayer.resetStyle(layer);
        }

        function clearAllSelections() {
            for (const name in selectedLayers) {
                removeHighlight(selectedLayers[name]);
            }
            selectedLayers = {};
            if (aggregatedPopup) {
                map.closePopup(aggregatedPopup);
                aggregatedPopup = null;
            }
            // Fecha também qualquer popup individual que possa estar aberto
            $('#draggable-info-popup').hide();
        }

        let miniChartInstance = null;

async function showAggregatedPopup() {
    const selectionCount = Object.keys(selectedLayers).length;
    const $infoPopup = $('#draggable-info-popup');
    const $miniChartContainer = $('#mini-chart-container');

    // Limpa o gráfico anterior e esconde o container
    if (miniChartInstance) {
        miniChartInstance.destroy();
        miniChartInstance = null;
    }
    $miniChartContainer.hide();

    if (selectionCount === 0) {
        $infoPopup.hide();
        return;
    }

    let popupContentHtml = '<table>';
    let popupTitle = '';

    if (selectionCount === 1) {
        // --- LÓGICA PARA 1 MUNICÍPIO (permanece a mesma) ---
        const layer = Object.values(selectedLayers)[0];
        const props = layer.feature.properties;
        const name = props.name || "N/A";
        popupTitle = `Info: ${name}`;

        let variationHtml = '';
        if (taxaMediaEstado > 0) {
            const variation = ((props.TAXA_POR_100K / taxaMediaEstado) - 1) * 100;
            const varClass = variation > 0 ? 'positive' : 'negative';
            const sign = variation > 0 ? '+' : '';
            variationHtml = `<span class="variation ${varClass}">(${sign}${variation.toFixed(1)}%)</span>`;
        }

        popupContentHtml += `
            <tr><td>Nº Absoluto:</td><td>${Number(props.QUANTIDADE || 0).toFixed(0)}</td></tr>
            <tr><td>População:</td><td>${Number(props.populacao || 0).toLocaleString('pt-BR')}</td></tr>
            <tr><td>Taxa/100k:</td><td>${Number(props.TAXA_POR_100K || 0).toFixed(2)}</td></tr>
            <tr><td>Média Estado:</td><td>${taxaMediaEstado.toFixed(2)} ${variationHtml}</td></tr>
            <tr><td>Ranking (Taxa):</td><td><b>${props.ranking || 'N/A'}º</b> de ${totalMunicipios}</td></tr>
        `;

        // Lógica do mini gráfico (permanece a mesma)
        try {
            const selectedCrimes = $('.crime-filter-checkbox:checked').map(function() { return $(this).val(); }).get();
            const crimesParam = selectedCrimes.map(c => encodeURIComponent(c)).join(',');
            const historyUrl = `/api/history/municipio/${name}?crimes=${crimesParam}`;
            const response = await fetch(historyUrl);
            const historyData = await response.json();
            $miniChartContainer.show();
            const ctx = document.getElementById('mini-chart-canvas').getContext('2d');
            miniChartInstance = new Chart(ctx, { /* ... opções do gráfico ... */
                type: 'line',
                data: { labels: historyData.labels, datasets: [{ label: 'Nº de Ocorrências', data: historyData.data, borderColor: '#3498db', backgroundColor: 'rgba(52, 152, 219, 0.1)', borderWidth: 2, pointRadius: 2, fill: true, tension: 0.3 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'Tendência Histórica (Nº Absoluto)', font: { size: 12 } } }, scales: { y: { beginAtZero: true, ticks: { font: { size: 10 } } }, x: { ticks: { font: { size: 10 } } } } }
            });
        } catch (e) { console.error("Erro ao buscar histórico do município:", e); $miniChartContainer.hide(); }

    } else { 
        // --- LÓGICA PARA MÚLTIPLOS MUNICÍPIOS (COM A MELHORIA) ---
        let totalQuantidade = 0, totalPopulacao = 0, municipioNames = [];
        for (const name in selectedLayers) {
            const props = selectedLayers[name].feature.properties;
            totalQuantidade += (props.QUANTIDADE || 0);
            totalPopulacao += (props.populacao || 0);
            municipioNames.push(name);
        }
        const taxaAgregada = totalPopulacao > 0 ? (totalQuantidade / totalPopulacao) * 100000 : 0;

        // NOVO: Calcula a variação da taxa agregada vs. a média do estado
        let variationHtml = '';
        if (taxaMediaEstado > 0) {
            const variation = ((taxaAgregada / taxaMediaEstado) - 1) * 100;
            const varClass = variation > 0 ? 'positive' : 'negative';
            const sign = variation > 0 ? '+' : '';
            variationHtml = `<span class="variation ${varClass}">(${sign}${variation.toFixed(1)}%)</span>`;
        }

        popupTitle = `Seleção Agregada (${selectionCount} municípios)`;
        popupContentHtml += `
            <tr><td colspan="2" style="font-size: 12px; padding-bottom: 5px;"><b>Municípios:</b> ${municipioNames.join(', ')}</td></tr>
            <tr><td colspan="2"><hr style="margin: 2px 0;"></td></tr>
            <tr><td>Nº Absoluto Total:</td><td>${totalQuantidade.toLocaleString('pt-BR')}</td></tr>
            <tr><td>População Total:</td><td>${totalPopulacao.toLocaleString('pt-BR')}</td></tr>
            <tr><td>Taxa Agregada:</td><td>${taxaAgregada.toFixed(2)}</td></tr>
            <tr><td>Média Estado:</td><td>${taxaMediaEstado.toFixed(2)} ${variationHtml}</td></tr>
        `;
    }

    popupContentHtml += '</table>';

    // Preenche e mostra o popup (lógica inalterada)
    $infoPopup.find('.title').text(popupTitle);
    $infoPopup.find('#draggable-info-content').html(popupContentHtml);
    if (!$infoPopup.data('ui-draggable')) {
        $infoPopup.draggable({ handle: ".chart-popup-header" }).resizable();
    }
    $infoPopup.show();
}
// NOVA FUNÇÃO PARA EXPORTAR CSV (VERSÃO CORRETA)
function exportSelectionToCSV() {
    const selectionCount = Object.keys(selectedLayers).length;
    if (selectionCount === 0) {
        alert("Nenhum município selecionado para exportar.");
        return;
    }

    let csvContent = "data:text/csv;charset=utf-8,";
    let rows = [];
    const selectedCrimes = $('.crime-filter-checkbox:checked').map(function() { return $(this).val(); }).get().join(' + ');

    // Define o cabeçalho do CSV
    rows.push(["Municipio", "Crimes_Selecionados", "Quantidade", "Populacao", "Taxa_por_100k", "Ranking_Estadual", "Total_Municipios_Ranking", "Media_Taxa_Estado"]);

    if (selectionCount === 1) {
        // Exporta a linha do único município selecionado
        const layer = Object.values(selectedLayers)[0];
        const props = layer.feature.properties;
        let row = [
            props.name || "N/A",
            selectedCrimes,
            props.QUANTIDADE || 0,
            props.populacao || 0,
            props.TAXA_POR_100K || 0,
            props.ranking || 'N/A',
            totalMunicipios || 0,
            taxaMediaEstado.toFixed(2)
        ];
        rows.push(row);
    } else {
        // Exporta uma linha para cada município na seleção
        for (const name in selectedLayers) {
            const props = selectedLayers[name].feature.properties;
            let row = [
                props.name || "N/A",
                selectedCrimes,
                props.QUANTIDADE || 0,
                props.populacao || 0,
                props.TAXA_POR_100K || 0,
                props.ranking || 'N/A',
                totalMunicipios || 0,
                taxaMediaEstado.toFixed(2)
            ];
            rows.push(row);
        }
    }

    // Converte o array de arrays em uma string CSV
    rows.forEach(function(rowArray) {
        let row = rowArray.join(",");
        csvContent += row + "\r\n";
    });

    // Cria o link de download e simula o clique
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "dados_selecao_mapa.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

        async function updateMap() {
    mapLoader.style.display = 'flex'; // MOSTRA O SPINNER

    if (geojsonLayer) map.removeLayer(geojsonLayer);
    clearAllSelections();

    const selectedCrimes = $('.crime-filter-checkbox:checked').map(function() { return $(this).val(); }).get();
    
    if (selectedCrimes.length === 0) {
        if (legendControl) map.removeControl(legendControl);
        mapLoader.style.display = 'none'; // ESCONDE O SPINNER se não houver nada a fazer
        return; 
    }

    const mapView = $('input[name="mapView"]:checked').val();
    
    if (mapView !== 'municipality') {
        taxaMediaEstado = 0;
        totalMunicipios = 0;
    }

    const apiUrl = `/api/${mapView}_map_data?crimes=${selectedCrimes.map(c => encodeURIComponent(c)).join(',')}`;
    
    try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Erro na API do mapa: ${response.status}`);
        const data = await response.json();
        
        const geojsonData = data.geojson;
        const max_taxa = data.max_taxa;
        if (mapView === 'municipality') {
            taxaMediaEstado = data.taxa_media_estado || 0; 
            totalMunicipios = data.total_municipios || 0; 
        }

        // ... (toda a lógica de atualizar legenda e desenhar o geoJson permanece a mesma) ...
        if (legendControl) map.removeControl(legendControl);
        legendControl = L.control({position: 'bottomleft'});
        legendControl.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'legend');
            const colors = ['#B8E0D2', '#A0C4FF', '#C9A0DC', '#FFFF00', '#FFA500', '#FF0000'];
            const grades = [0, max_taxa * 0.16, max_taxa * 0.33, max_taxa * 0.50, max_taxa * 0.66, max_taxa * 0.83];
            div.innerHTML += '<b>Taxa / 100k hab.</b>  ';
            for (let i = 0; i < grades.length; i++) {
                const from = grades[i];
                const to = grades[i + 1];
                const labelText = to ? `${from.toFixed(0)} &ndash; ${to.toFixed(0)}` : `${from.toFixed(0)}+`;
                div.innerHTML += `<div class="legend-item"><div class="legend-color-box" style="background:${colors[i]}"></div><span>${labelText}</span></div>`;
            }
            return div;
        };
        legendControl.addTo(map);

        geojsonLayer = L.geoJson(geojsonData, {
            style: (feature) => getFeatureStyle(feature, max_taxa),
            onEachFeature: function (feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    const layerName = e.target.feature.properties.name;

                    if (!shiftPressed) {
                        clearAllSelections();
                        selectedLayers[layerName] = e.target;
                        applyHighlight(e.target);
                    } else {
                        if (selectedLayers[layerName]) {
                            removeHighlight(e.target);
                            delete selectedLayers[layerName];
                        } else {
                            selectedLayers[layerName] = e.target;
                            applyHighlight(e.target);
                        }
                    }
                    
                    const group = new L.featureGroup(Object.values(selectedLayers));
                    if (Object.keys(selectedLayers).length > 0) {
                        map.flyToBounds(group.getBounds().pad(0.1), { maxZoom: 10 });
                        showAggregatedPopup();
                    }
                });
            }
        }).addTo(map);

    } catch (error) { 
        console.error('ERRO DENTRO DO updateMap:', error); 
    } finally {
        mapLoader.style.display = 'none'; // ESCONDE O SPINNER (sempre, mesmo se der erro)
    }
}



        // --- Gatilhos de Eventos ---
        $('#crime-checkbox-list, input[name="mapView"]').on('change', updateMap);
        map.on('click', clearAllSelections);
        map.on('dblclick', function() {
            currentZoomStep++;
            if (currentZoomStep > 11) currentZoomStep = 7; 
            map.setZoom(currentZoomStep);
        });
        map.on('zoomend', function() {
            const currentMapZoom = map.getZoom();
            if (currentMapZoom >= 7 && currentMapZoom <= 11) {
                currentZoomStep = currentMapZoom;
            } else {
                currentZoomStep = map.getZoom(); 
            }
        });
        $('#export-csv-btn').on('click', function(e) {
    e.stopPropagation(); // Impede que o clique feche o popup ou o mapa
    exportSelectionToCSV();
});

        // --- Lógica do Autocomplete ---
        $.getJSON('/api/municipalities', function(data) {
            const municipalities = data.map(m => ({ label: m.name, value: m.name, lat: m.lat, lon: m.lon }));
            $("#municipio-search").autocomplete({
                source: municipalities,
                select: function(event, ui) {
                    const mun = ui.item;
                    clearAllSelections();
                    geojsonLayer.eachLayer(function(layer) {
                        if (layer.feature.properties.name === mun.value) {
                            selectedLayers[mun.value] = layer;
                            applyHighlight(layer);
                            map.flyToBounds(layer.getBounds().pad(0.1), { maxZoom: 10 });
                        }
                    });
                    $("#municipio-search").val('');
                    return false;
                }
            });
        });

        // --- Inicialização ---
        document.querySelectorAll('.accordion').forEach(acc => { acc.click(); });
        setTimeout(() => map.invalidateSize(), 400);
        updateMap();

    } catch (e) { console.error("ERRO FATAL NA INICIALIZAÇÃO DO SCRIPT:", e); }
